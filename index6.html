<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShopEase – Full Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:#eef2f7}
.hidden{display:none}
nav{
background:linear-gradient(to right,#4facfe,#00f2fe);
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
color:white;
}
nav a{color:white;margin:0 10px;cursor:pointer;text-decoration:none;font-weight:600}
.logo{font-size:24px;font-weight:bold}
.container{
max-width:1200px;
margin:20px auto;
background:white;
border-radius:15px;
padding:25px;
}
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
}
.card{
background:#f9fafc;
border-radius:12px;
padding:15px;
text-align:center;
box-shadow:0 6px 15px rgba(0,0,0,0.1);
}
.card img{
width:100%;
height:160px;
object-fit:contain;
background:white;
border-radius:10px;
}
.card button{
margin-top:10px;
padding:8px 18px;
border:none;
border-radius:20px;
background:#4facfe;
color:white;
cursor:pointer;
}
.cart-item{
display:flex;
justify-content:space-between;
padding:8px 0;
border-bottom:1px solid #ddd;
}

input,select{
width:100%;
padding:10px;
margin:10px 0;
border-radius:8px;
border:1px solid #ccc;
}
button.main{
background:#00c853;
color:white;
border:none;
padding:10px 20px;
border-radius:25px;
cursor:pointer;
}
footer{text-align:center;margin-top:20px;color:#555}
</style>
</head>

<body>

<nav>
<div class="logo">ShopEase</div>
<div>
<a onclick="show('home')">Home</a>
<a onclick="show('cart')">Cart (<span id="count">0</span>)</a>
<a onclick="show('login')">Login</a>
<a onclick="show('admin')">Admin</a>
</div>
</nav>

<div class="container">
<section id="home">
<h2>Featured Products</h2><br>
<div class="products" id="productList"></div>
</section>
<section id="cart" class="hidden">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3>Total: ₹<span id="total">0</span></h3><br>
<button class="main" onclick="show('checkout')">Proceed to Checkout</button>
</section>

<section id="checkout" class="hidden">
<h2>Payment</h2>
<select>
<option>Credit / Debit Card</option>
<option>UPI</option>
<option>Net Banking</option>
</select>
<input placeholder="Card / UPI ID">
<button class="main" onclick="placeOrder()">Pay Now</button>
</section>
<section id="login" class="hidden">
<h2>Login</h2>
<input placeholder="Email">
<input type="password" placeholder="Password">
<button class="main" onclick="alert('Login Successful')">Login</button>
</section>
<section id="admin" class="hidden">
<h2>Admin – Add Product</h2>
<input id="pname" placeholder="Product Name">
<input id="pprice" placeholder="Price">
<input id="pimg" placeholder="Image URL">
<button class="main" onclick="addProduct()">Add Product</button>
</section>

</div>

<footer>
© 2025 ShopEase | Full E-Commerce Demo
</footer>

<script>
let products=[
{name:"Smartphone",price:20000,img:"https://images.unsplash.com/photo-1511707171634-5f897ff02aa9"},
{name:"Laptop",price:50000,img:"https://images.unsplash.com/photo-1517336714731-489689fd1ca8"},
{name:"Headphones",price:2000,img:"https://images.unsplash.com/photo-1585386959984-a4155228f04b"},
{name:"Smart Watch",price:5000,img:"https://images.unsplash.com/photo-1523275335684-37898b6baf30"}
];

let cart=[],total=0;

function renderProducts(){
let html="";
products.forEach((p,i)=>{
html+=`
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>₹${p.price}</p>
<button onclick="addToCart(${i})">Add to Cart</button>
</div>`;
});
document.getElementById("productList").innerHTML=html;
}

function addToCart(i){
cart.push(products[i]);
total+=products[i].price;
document.getElementById("count").innerText=cart.length;
}

function show(page){
document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
document.getElementById(page).classList.remove("hidden");

if(page==="cart"){
let html="";
cart.forEach(c=>html+=`<div class="cart-item"><span>${c.name}</span><span>₹${c.price}</span></div>`);
document.getElementById("cartItems").innerHTML=html;
document.getElementById("total").innerText=total;
}
}

function placeOrder(){
alert("Payment Successful!");
cart=[];total=0;
document.getElementById("count").innerText=0;
show("home");
}

function addProduct(){
products.push({
name:pname.value,
price:Number(pprice.value),
img:pimg.value
});
renderProducts();
alert("Product Added");
}

renderProducts();
</script>

</body>
</html>
